name: ESLint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # or your project Node version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint