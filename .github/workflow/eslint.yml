name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ここはプロジェクトに合わせて

      - name: Install dependencies
        run: pnpm install # npm の場合は npm install に

      - name: Run ESLint
        run: pnpm run lint # npm なら npm run lint
