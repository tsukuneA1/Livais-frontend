name: Lint Check

on:
  push:
    branches:
      - main
      - experiment
  pull_request:
    - main
    - experiment

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
